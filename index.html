<!DOCTYPE HTML>
<html>
<head>
<title>New York Times Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="styles1.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
<div id="doc" class="yui-t3">
  <div id="hd">
    <div id="header"><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times  Articles </div>
  </div>
  <div class="yui-b">
      <div id="secondary">
        <div class="w3">
          <p>Search Parameter:</p>
        </div>
        <div>
        <form>
        <label class="panel-body"><b>* Search Item</b></label><br>
        <input type="text" class="keyword" id="keyword" placeholder="keyword"><br>
        <label for="list"><b>* Number of Records:</b></label>
        <select class="form-control" id="selectnumber">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <!-- <option>4</option> -->
            <!-- <option>5</option> -->
        </select>
         <br>
     <div class="form-group">
          <label for="Start"><b>Start year</b></label>
          <input type="text" class="form-control" id="startyear">
      </div>
      <div class="form-group">
          <label for="End"><b>End year</b></label>
          <input type="text" class="form-control" id="endyear">
      </div>
        <button type="submit" class="myButton" id="search"><i class="fa fa-search"></i> Search</button>
        <button type="submit" class="myButton"><i class="fa fa-trash" aria-hidden="true"></i> Clear</button>
    </form>
             </div>
        </div>
     </div>
  <div id="bd">
    <div id="yui-main">
      <div class="yui-b">
        <div class="content">
          <table id="tbl_Notes_list">
              <tr>
              <th>Snippet</th>
              <th>Lead Paragraph</th>
              <th>Source</th>
              <th>Section Name</th>
              </tr>
           </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
